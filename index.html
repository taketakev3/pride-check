<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PRIDE　参加者確認</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }

  .button-row {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  /* 通常ボタン */
  .button-row button {
    padding: 6px 12px;
    border: 1px solid #888;
    background: #fff;
    cursor: pointer;
  }

  /* 選択中ボタン */
  .button-row button.selected {
    background: #4da3ff;
    color: white;
    border-color: #1d6fd6;
    font-weight: bold;
  }

  .input-panel {
    display: none;
    padding: 15px;
    border: 1px solid #aaa;
    width: 280px;
    background: #ffffff;
    border-radius: 8px;
  }

  .panel-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  label {
    display: block;
    margin-top: 8px;
  }

  .error {
    color: red;
    margin-top: 10px;
  }

  .ok {
    color: green;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>PRIDE　参加者確認</h2>

<!-- 横並びボタン -->
<div class="button-row">
  <button id="btn1" onclick="showPanel(1)">SR</button>
  <button id="btn2" onclick="showPanel(2)">マークスマン</button>
  <button id="btn3" onclick="showPanel(3)">レディース</button>
</div>

<!-- ボタン1用 -->
<div id="panel1" class="input-panel">
  <div class="panel-title">SR部門</div>

  <label>ゲームの名前：</label>
  <input type="text" id="game1">

  <label>パラレルの名前：</label>
  <input type="text" id="parallel1">

  <button onclick="checkEntry(1)">判定</button>
  <div id="msg1"></div>
</div>

<!-- ボタン2用 -->
<div id="panel2" class="input-panel">
  <div class="panel-title">マークスマン部門</div>

  <label>ゲームの名前：</label>
  <input type="text" id="game2">

  <label>パラレルの名前：</label>
  <input type="text" id="parallel2">

  <button onclick="checkEntry(2)">判定</button>
  <div id="msg2"></div>
</div>

<!-- ボタン3用 -->
<div id="panel3" class="input-panel">
  <div class="panel-title">レディース部門</div>

  <label>ゲームの名前：</label>
  <input type="text" id="game3">

  <label>パラレルの名前：</label>
  <input type="text" id="parallel3">

  <button onclick="checkEntry(3)">判定</button>
  <div id="msg3"></div>
</div>

<script>
// ▼ ボタン1用の「正しい組み合わせ」
const pairList1 = [
  { game: "ゆきや", parallel: "隊長" },
  { game: "マイクラ", parallel: "影の界" }
];

// ▼ ボタン2用
const pairList2 = [
  { game: "しんご", parallel: "ちばしん" },
  { game: "崩壊スターレイル", parallel: "虚数空間" }
];

// ▼ ボタン3用
const pairList3 = [
  { game: "しゅうや", parallel: "たけたけ" },
  { game: "ブルプロ", parallel: "天空城" }
];

// ▼ パネル切り替え（リセット＋ボタンハイライト）
function showPanel(num) {
  document.querySelectorAll('.input-panel').forEach(p => p.style.display = 'none');

  for (let i = 1; i <= 3; i++) {
    document.getElementById(`game${i}`).value = "";
    document.getElementById(`parallel${i}`).value = "";
    document.getElementById(`msg${i}`).textContent = "";
  }

  document.getElementById(`panel${num}`).style.display = 'block';

  document.querySelectorAll('.button-row button').forEach(btn => btn.classList.remove('selected'));
  document.getElementById(`btn${num}`).classList.add('selected');
}

// ▼ 判定処理（組み合わせチェック）
function checkEntry(num) {
  const game = document.getElementById(`game${num}`).value.trim();
  const parallel = document.getElementById(`parallel${num}`).value.trim();
  const msg = document.getElementById(`msg${num}`);

  msg.textContent = "";
  msg.className = "";

  let pairList;

  if (num === 1) {
    pairList = pairList1;
  } else if (num === 2) {
    pairList = pairList2;
  } else {
    pairList = pairList3;
  }

  // ▼ 正しい組み合わせが存在するかチェック
  const match = pairList.some(pair => pair.game === game && pair.parallel === parallel);

  if (match) {
    msg.textContent = "登録済みの組み合わせです";
    msg.className = "ok";
  } else {
    msg.textContent = "エントリーされていない、もしくは名前が違います";
    msg.className = "error";
  }
}
</script>

</body>
</html>
