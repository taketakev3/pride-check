<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PRIDE</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f5f5;
}

/* ▼ ヘッダー（大きくしたバージョン） */
.header {
  width: 100%;
  height: 16rem; /* ← 高さアップ */
  background: #222;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 30px;
  box-sizing: border-box;
}

.header-title {
  font-size: 36px;
  font-weight: bold;
}

.menu-btn {
  font-size: 40px;
  cursor: pointer;
  user-select: none;
  padding: 10px 25px;   /* ← 横に広げる */
  background: #333;     /* ← ボタン感を出す（任意） */
  border-radius: 8px;   /* ← 少し丸み */

}

/* ▼ サイドメニュー（右からスライド） */
.side-menu {
  position: fixed;
  top: 0;
  right: -36rem; /* ← メニュー幅と同じにして完全に隠す */
  width: 36rem;
  height: 100%;
  background: #333;
  color: white;
  padding-top: 60px;
  box-sizing: border-box;
  transition: right 0.3s ease;
  z-index: 10; /* ← メニューを最前面に */
}

.side-menu.open {
  right: 0;
}

.side-menu a {
  display: block;
  padding: 15px 20px;
  color: white;
  text-decoration: none;
  font-size: 20px;
  border-bottom: 1px solid #444;
}

.side-menu a:hover {
  background: #444;
}

/* ▼ メニュー外の黒いカバー（クリックで閉じる） */
.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: none; /* 初期は非表示 */
  z-index: 5;    /* メニューより下、画面より上 */
}

/* ▼ メインコンテンツ */
.main-content {
  padding: 40px;
  text-align: center;
  font-size: 22px;
}
</style>
</head>

<body>

<!-- ヘッダー -->
<div class="header">
  <div class="header-title">PRIDE</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<!-- サイドメニュー -->
<div id="sideMenu" class="side-menu">
  <a href="#">SR</a>
  <a href="#">マークスマン</a>
  <a href="#">レディース</a>
  <a href="#">楽曲提供者様</a>
  <a href="#">スタッフ一覧</a>
  <a href="entry.html">エントリー</a>

  <!-- ▼ 一番下に参加者確認 -->
  <a href="Participant Confirmation.html">参加者確認</a>
</div>

<!-- ▼ メニュー外クリック用の黒カバー -->
<div id="menuOverlay" class="menu-overlay" onclick="closeMenu()"></div>

<!-- メイン表示部分 -->
<div class="main-content">
  ようこそ、PRIDE メインページへ。
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("sideMenu");
  const overlay = document.getElementById("menuOverlay");

  menu.classList.toggle("open");

  if (menu.classList.contains("open")) {
    overlay.style.display = "block";  // カバー表示
  } else {
    overlay.style.display = "none";   // カバー非表示
  }
}

function closeMenu() {
  const menu = document.getElementById("sideMenu");
  const overlay = document.getElementById("menuOverlay");

  menu.classList.remove("open");
  overlay.style.display = "none";
}
</script>

</body>
</html>
