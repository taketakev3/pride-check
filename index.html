<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }

  .button-row {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  .button-row button {
    padding: 6px 12px;
    border: 1px solid #888;
    background: #fff;
    cursor: pointer;
  }

  .button-row button.selected {
    background: #4da3ff;
    color: white;
    border-color: #1d6fd6;
    font-weight: bold;
  }

  .input-panel {
    display: none;
    padding: 15px;
    border: 1px solid #aaa;
    width: 280px;
    background: #ffffff;
    border-radius: 8px;
  }

  .panel-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
  }

  label {
    display: block;
    margin-top: 8px;
  }

  .error {
    color: red;
    margin-top: 10px;
  }

  .ok {
    color: green;
    margin-top: 10px;
  }

  /* ▼ スマホ向け（幅600px以下） */
  @media (max-width: 600px) {

    body {
      padding: 10px;
    }

    .button-row {
      flex-wrap: wrap;        /* ボタンを折り返し可能にする */
      justify-content: center;
    }

    .button-row button {
      flex: 1 1 30%;          /* ボタンが自動で幅調整される */
      min-width: 90px;
    }

    .input-panel {
      width: 90%;             /* スマホでは画面幅に合わせる */
    }

    .panel-title {
      font-size: 16px;
    }

    label {
      font-size: 14px;
    }

    input {
      width: 100%;
    }
  }
</style>
