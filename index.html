<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PRIDE　参加者確認</title>
<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f5f5f5;
  font-size: 20px;          /* ← 全体の文字サイズアップ */
}

/* ボタン横並び */
.button-row {
  display: flex;
  gap: 20px;                /* ← ボタン間の余白アップ */
  margin-bottom: 30px;
}

.button-row button {
  padding: 12px 20px;       /* ← ボタンを大きく */
  font-size: 20px;          /* ← 文字も大きく */
  border: 2px solid #888;
  background: #fff;
  cursor: pointer;
  border-radius: 6px;       /* ← 少し丸み */
}

.button-row button.selected {
  background: #4da3ff;
  color: white;
  border-color: #1d6fd6;
  font-weight: bold;
}

/* 入力パネル */
.input-panel {
  display: none;
  padding: 20px 25px 20px 20px;  /* ← 右側だけ広く */
  border: 2px solid #aaa;
  width: 50rem;
  background: #ffffff;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 5px;
  border-radius: 6px;
  border: 1px solid #aaa;
  box-sizing: border-box;  /* ← 入力欄が綺麗に収まる */
}

/* 注意書き全体 */
.notice {
  margin-top: 20px;
  font-size: 18px;            /* ← 大きく */
  font-weight: bold;          /* ← 太く */
  color: #444;
  line-height: 1.6;
}

/* 「※」の行だけ赤色にする */
.notice .warning {
  color: red;
}

.panel-title {
  font-size: 24px;          /* ← タイトル大きく */
  font-weight: bold;
  margin-bottom: 15px;
  text-align: center;
}

label {
  display: block;
  margin-top: 12px;
  font-size: 18px;          /* ← ラベル大きく */
}

input {
  width: 100%;
  padding: 10px;            /* ← 入力欄大きく */
  font-size: 18px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #aaa;
}

button {
  font-size: 18px;
  padding: 10px 16px;
  margin-top: 15px;
}

.error {
  color: red;
  margin-top: 15px;
  font-size: 18px;
}

.ok {
  color: green;
  margin-top: 15px;
  font-size: 18px;
}

/* ▼ スマホ向け（幅600px以下） */
@media (max-width: 600px) {

  body {
    justify-content: flex-start;   /* ← 上寄せに変更 */
    height: auto;                  /* ← 高さ固定解除 */
    padding-top: 20px;
  }

  .button-row {
    flex-wrap: wrap;               /* ← ボタン折り返し */
    gap: 10px;
  }

  .button-row button {
    flex: 1 1 40%;                 /* ← スマホで幅広く */
    min-width: 120px;
    font-size: 18px;
  }

  .input-panel {
    width: 90%;                    /* ← スマホでは画面幅に合わせる */
    padding: 20px;
  }

  .panel-title {
    font-size: 22px;
  }

  label, input, button {
    font-size: 18px;
  }
}
</style>
</head>
<body>

<h2>PRIDE　参加者確認</h2>

<!-- 横並びボタン -->
<div class="button-row">
  <button id="btn1" onclick="showPanel(1)">SR</button>
  <button id="btn2" onclick="showPanel(2)">マークスマン</button>
  <button id="btn3" onclick="showPanel(3)">レディース</button>
</div>

<!-- ボタン1用 -->
<div id="panel1" class="input-panel">
  <div class="panel-title">SR部門</div>

  <label>ゲームの名前：</label>
  <input type="text" id="game1">

  <label>パラレルの名前：</label>
  <input type="text" id="parallel1">

  <button onclick="checkEntry(1)">判定</button>
  <div id="msg1"></div>
</div>

<!-- ボタン2用 -->
<div id="panel2" class="input-panel">
  <div class="panel-title">マークスマン部門</div>

  <label>ゲームの名前：</label>
  <input type="text" id="game2">

  <label>パラレルの名前：</label>
  <input type="text" id="parallel2">

  <button onclick="checkEntry(2)">判定</button>
  <div id="msg2"></div>
</div>

<!-- ボタン3用 -->
<div id="panel3" class="input-panel">
  <div class="panel-title">レディース部門</div>

  <label>ゲームの名前：</label>
  <input type="text" id="game3">

  <label>パラレルの名前：</label>
  <input type="text" id="parallel3">

  <button onclick="checkEntry(3)">判定</button>
  <div id="msg3"></div>
</div>
<div class="notice">
   ・ゲーム名とパラレル名は正確に入力してください。<br>
   ・抽選後に名前を変更された場合は、変更前の名前を入力してください。<br>
   ・お困りごとがございましたら隊長までご連絡ください。（<a href="https://www.tiktok.com/@captain122483">）<br>
   <span class="warning">※いたずらでのご連絡の場合、今後の参加資格をはく奪される可能性がございます。ご了承ください。</span>
</div>

<script>
// ▼ ボタン1用の「正しい組み合わせ」
const pairList1 = [
  { game: "ゆきや", parallel: "隊長" },
  { game: "マイクラ", parallel: "影の界" }
];

// ▼ ボタン2用
const pairList2 = [
  { game: "しんご", parallel: "ちばしん" },
  { game: "崩壊スターレイル", parallel: "虚数空間" }
];

// ▼ ボタン3用
const pairList3 = [
  { game: "しゅうや", parallel: "たけたけ" },
  { game: "ブルプロ", parallel: "天空城" }
];

// ▼ パネル切り替え（リセット＋ボタンハイライト）
function showPanel(num) {
  document.querySelectorAll('.input-panel').forEach(p => p.style.display = 'none');

  for (let i = 1; i <= 3; i++) {
    document.getElementById(`game${i}`).value = "";
    document.getElementById(`parallel${i}`).value = "";
    document.getElementById(`msg${i}`).textContent = "";
  }

  document.getElementById(`panel${num}`).style.display = 'block';

  document.querySelectorAll('.button-row button').forEach(btn => btn.classList.remove('selected'));
  document.getElementById(`btn${num}`).classList.add('selected');
}

// ▼ 判定処理（組み合わせチェック）
function checkEntry(num) {
  const game = document.getElementById(`game${num}`).value.trim();
  const parallel = document.getElementById(`parallel${num}`).value.trim();
  const msg = document.getElementById(`msg${num}`);

  msg.textContent = "";
  msg.className = "";

  let pairList;

  if (num === 1) {
    pairList = pairList1;
  } else if (num === 2) {
    pairList = pairList2;
  } else {
    pairList = pairList3;
  }

  // ▼ 正しい組み合わせが存在するかチェック
  const match = pairList.some(pair => pair.game === game && pair.parallel === parallel);

  if (match) {
    msg.textContent = "登録済みの組み合わせです";
    msg.className = "ok";
  } else {
    msg.textContent = "エントリーされていない、もしくは名前が違います";
    msg.className = "error";
  }
}
</script>

</body>
</html>
